<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
  <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
  <script src="./FileSaver.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>
  <input type="file" id="uploadfile" accept=".csv">
  <button id="uploadcnfrm">Upload File</button>
  <script>
    const Name=[];
      const uploadcnfrm=document.getElementById('uploadcnfrm').addEventListener('click',() =>{
        Papa.parse(document.getElementById('uploadfile').files[0],
        {
          download:true,
          header:true,
          skipEmptyLines:true,
          complete: function(results){
            for(i=0;i<results.data.length;i++)
            {
              const { PDFDocument, rgb, degrees } = PDFLib
              const capitalize = (str, lower = false) =>
                (lower ? str.toLowerCase() : str).replace(/(?:^|\s|["'([{])+\S/g, (match) =>
                  match.toUpperCase()
                );
              const val = capitalize(results.data[i].Name);
              const UserName = results.data[i].Name;
              const generatePDF = async (name) => {
                const existingPdfBytes = await fetch("./cert.pdf").then((res) =>
                  res.arrayBuffer()
                );

                // Load a PDFDocument from the existing PDF bytes
                const pdfDoc = await PDFDocument.load(existingPdfBytes);
                pdfDoc.registerFontkit(fontkit);

                //get font
                const fontBytes = await fetch("./Sanchez-Regular.ttf").then((res) =>
                  res.arrayBuffer()
                );

                // Embed our custom font in the document
                const SanChezFont = await pdfDoc.embedFont(fontBytes);

                // Get the first page of the document
                const pages = pdfDoc.getPages();
                const firstPage = pages[0];

                // Draw a string of text diagonally across the first page
                firstPage.drawText(name, {
                  x:75,
                  y: 270,
                  size:25,
                  font: SanChezFont,
                  color: rgb(0.2, 0.84, 0.67),
                });

                // Serialize the PDFDocument to bytes (a Uint8Array)
                const pdfBytes = await pdfDoc.save();
                console.log("Done creating");

                // this was for creating uri and showing in iframe

                // const pdfDataUri = await pdfDoc.saveAsBase64({ dataUri: true });
                // document.getElementById("pdf").src = pdfDataUri;

                var file = new File(
                  [pdfBytes],
                  "Certificate.pdf",
                  {
                    type: "application/pdf;charset=utf-8",
                  }
                );
               saveAs(file);
              };
              generatePDF(val);
            }
          }
        });
      });
   // const nam  = Name[1];
   // console.log(nam);
  </script>
</body>
</html>
